{% extends 'base.html'%}
{% block content%}

<style>
.wallet-card {
    background: linear-gradient(135deg, #1C4D8D, #3A77D2);
    border-radius: 20px;
    color: white;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    transform-style: preserve-3d;
}

.wallet-card:hover {
    transform: rotateX(5deg) rotateY(-5deg) scale(1.03);
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

.wallet-card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center,
        rgba(255,255,255,0.2) 0%,
        transparent 60%);
    transform: rotate(25deg);
}

.wallet-amount {
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

.wallet-sub {
    opacity: 0.9;
    font-size: 14px;
}

.wallet-icon {
    font-size: 60px;
    opacity: 0.15;
    position: absolute;
    right: 25px;
    bottom: 20px;
}
</style>

<div class="main-content">

<div class="container mt-5">

    <div class="card wallet-card border-0 p-4">

        <div class="row align-items-center">

            <div class="col-md-7">
                <h3 class="fw-bold mb-2">
                    {{ user.branch.branch_name }} WALLET
                </h3>
                <p class="mb-3 wallet-sub">
                    Overview of your branch financial position
                </p>

                <div class="wallet-sub">
                    Collection: â‚¹ {{ total_collection|default:0 }}
                </div>
                <div class="wallet-sub">
                    Commission: â‚¹ {{ total_commission|default:0 }}
                </div>
            </div>

            <div class="col-md-5 text-md-end mt-4 mt-md-0">
                <div class="wallet-amount 
                    {% if wallet_balance < 0 %} text-danger {% endif %}">
                    â‚¹ {{ wallet_balance|default:0 }}
                </div>
                <small class="wallet-sub">Available Balance</small>
            </div>

        </div>

        <div class="wallet-icon">
            ðŸ’³
        </div>

    </div>

</div>


</div>

{% endblock %}
