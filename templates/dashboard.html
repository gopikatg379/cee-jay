{% extends 'base.html'%}
{% block content%}
<div class="main-content">
<div class="container mt-4">

    <div class="card shadow-lg border-0 text-white"
         style="background: linear-gradient(135deg,#1C4D8D,#3A77D2);
                border-radius: 15px;">

        <div class="card-body p-4">

            <div class="row align-items-center">

                <!-- Left Side -->
                <div class="col-md-6">
                    <h4 class="fw-bold mb-2">{{user.branch.branch_name}} WALLET</h4>
                    <p class="mb-0" style="opacity: 0.85;">
                        Overview of your branch financial position
                    </p>
                </div>

                <!-- Right Side -->
                <div class="col-md-6 text-md-end text-start mt-3 mt-md-0">

                    <h1 class="fw-bold mb-1">
                        ₹ {{ wallet_balance|default:0 }}
                    </h1>

                    <small style="opacity: 0.9;">
                        Collection: ₹ {{ total_collection|default:0 }}
                    </small>
                    <br>
                    <small style="opacity: 0.9;">
                        Commission: ₹ {{ total_commission|default:0 }}
                    </small>

                </div>

            </div>

        </div>

    </div>

</div>
</div>

{% endblock%}
